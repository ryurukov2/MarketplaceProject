{% load static %}
<!DOCTYPE html>
<html lang="en">
{#<a href="{% url 'index' %}">HOME</a>#}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% if not user.is_authenticated %}
    <a href="{% url 'index' %}" class='unauth'>HOME</a>
    <a href="{% url 'login' %}" class='unauth'>LOGIN</a>
    <a href="{% url 'sign up' %}" class='unauth'>REGISTER</a>
{% else %}
    <a href="{% url 'index' %}" class='authd'>HOME</a>
    <a href="{% url 'view_threads' %}" class='authd'>INBOX</a>
    <a href="{% url 'listing new' %}" class='authd'>NEW LISTING</a>
    <a href="{% url 'profile detail' pk=request.user.pk %}" class='authd'>PROFILE</a>
    <a href="{% url 'sign out' %}" class='authd'>LOG OUT</a>

{% endif %}
<br><br><br>

{% block content %}

{% endblock %}


</html>
