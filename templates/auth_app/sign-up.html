{% extends 'base/base.html' %}
{% load static%}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/sign-up.css' %}">
    <title>Sign Up</title>
</head>
<body>
<h1>Sign Up</h1>
<form method="POST" action="{% url 'sign up' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Sign Up</button>
</form>
<p>Already have a profile?<a href="{% url 'login' %}">Login</a> now!</p>
</body>
{% endblock %}
