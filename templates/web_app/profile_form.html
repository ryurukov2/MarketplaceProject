{% extends 'base/base.html' %}
{% load static%}
{% block content %}
    <head>
        <title>
            Edit your profile
        </title>
    <link rel="stylesheet" href="{% static 'css/profile_form.css' %}">
    </head>
    <body>
    <h1 class="page-title">Edit Profile</h1>
    <form action="{% url 'profile_edit' profile.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    </body>
{% endblock %}
