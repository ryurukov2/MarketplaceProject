{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <form method="GET" action="{% url 'search' %}">
        <label>
            <input type="text" name="q" placeholder="Search listings">
        </label>
        <button type="submit">Search</button>
    </form>
    {% for listing in listings %}
        <div class="listing">
            <h3><a href="{% url 'listing detail' pk=listing.id %}">{{ listing.title }}</a> - {{ listing.price }}</h3>
            <p>{{ listing.description }}</p>
            {% with listing.productimage_set.first as product_image %}
                <a href="{% url 'listing detail' pk=listing.id %}"><img class='image_preview'
                                                                        src=" {% static product_image.product_photos %}"
                                                                        alt=""></a>
            {% endwith %}
        </div>
    {% endfor %}
{% endblock %}
